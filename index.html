<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="side-bar">
            <div id="avatar">
                <div id="circle-img">
                    <img src="assests/images/Profile.png" alt="profile">
                    <span class="dot"></span>
                </div>
                <div id="avatar-text">
                    <h4 class="inner-text">Rayan Adlardard</h4>
                    <p class="inner-text">Font-end Developer</p>
                </div>
                <div id="contact">
                    <ul id="contact-list">
                        <li><img src="assests/images/Facebook.png" alt="Facebook"></li>
                        <li><img src="assests/images/Instagram.png" alt="Instagram"></li>
                        <li><img src="assests/images/Twitter.png" alt="Twitter"></li>
                        <li><img src="assests/images/Linkeding.png" alt="Linkeding"></li>
                        <li><img src="assests/images/Youtube.png" alt="Youtube"></li>
                        <li><img src="assests/images/Dribbble.png" alt="Dribbble"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
