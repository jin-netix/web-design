<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div id="side-bar">
            <div id="avatar">
                <div id="circle-img">
                    <img src="assests/images/Profile.png" alt="profile">
                    <span class="dot"></span>
                </div>
                <div id="avatar__info">
                    <p class="avatar__info__text title">Rayan Adlardard</p>
                    <p class="avatar__info__text">Front-end Developer</p>
                </div>
                <div id="contact">
                    <ul id="contact-list">
                        <li><img src="assests/images/Facebook.png" alt="Facebook"></li>
                        <li><img src="assests/images/Instagram.png" alt="Instagram"></li>
                        <li><img src="assests/images/Twitter.png" alt="Twitter"></li>
                        <li><img src="assests/images/Linkeding.png" alt="Linkeding"></li>
                        <li><img src="assests/images/Youtube.png" alt="Youtube"></li>
                        <li><img src="assests/images/Dribbble.png" alt="Dribbble"></li>
                    </ul>
                </div>
            </div>
            
            <hr class="side-bar__line">

            <div id="personal-info">
                <div class="personal-info__info">
                    <span class="personal-info__info__lable">Age:</span>
                    <span class="personal-info__info__value">24</span>
                </div>
                <div class="personal-info__info">
                    <span class="personal-info__info__lable">Residence:</span>
                    <span class="personal-info__info__value">BD</span>
                </div>
                <div class="personal-info__info">
                    <span class="personal-info__info__lable">Frelance:</span>
                    <span class="personal-info__info__value">Available</span>
                </div>
                <div class="personal-info__info">
                    <span class="personal-info__info__lable">Address:</span>
                    <span class="personal-info__info__value">Dhaka,Bangladesh</span>
                </div>
            </div>

            <hr class="side-bar__line">

            <div id="personal-statistic">
                <div id="languages">
                    <div class="languages__title title">
                        <p>Languages</p>
                    </div>
                    <div class="languages__lang">
                        <div class="languages__lang__text">
                            <span class="languages__lang__text__label">Bangla</span>
                            <span class="languages__lang__text__value">100%</span>
                        </div>
                        <div class="languages__lang__percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="222" height="6" viewBox="0 0 222 6"
                                fill="none">
                                <rect x="0.75" y="0.75" width="220.5" height="4.5" rx="2.25" stroke="#FFB400"
                                    stroke-width="0.5" />
                                <rect x="2" y="2" width="218" height="2" rx="1" fill="#FFB400" />
                            </svg>
                        </div>
                    </div>
                    <div class="languages__lang">
                        <div class="languages__lang__text">
                            <span class="languages__lang__text__label">English</span>
                            <span class="languages__lang__text__value">80%</span>
                        </div>
                        <div class="languages__lang__percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="222" height="6" viewBox="0 0 222 6"
                                fill="none">
                                <rect x="0.75" y="0.75" width="220.5" height="4.5" rx="2.25" stroke="#FFB400"
                                    stroke-width="0.5" />
                                <rect x="2" y="2" width="208" height="2" rx="1" fill="#FFB400" />
                            </svg>
                        </div>
                    </div>
                    <div class="languages__lang">
                        <div class="languages__lang__text">
                            <span class="languages__lang__text__label">Spanish</span>
                            <span class="languages__lang__text__value">60%</span>
                        </div>
                        <div class="languages__lang__percent">
                            <svg xmlns="http://www.w3.org/2000/svg" width="222" height="6" viewBox="0 0 222 6"
                                fill="none">
                                <rect x="0.75" y="0.75" width="220.5" height="4.5" rx="2.25" stroke="#FFB400"
                                    stroke-width="0.5" />
                                <rect x="2" y="2" width="190" height="2" rx="1" fill="#FFB400" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="side-bar__line">

            
        </div>
    </div>
</body>

</html>
